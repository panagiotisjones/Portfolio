---
title: "Contact"
layout: default
---
<div class="wrapper-contact">
  <div class="container container-contact text-left">
    <div class="row pt-5 pb-5">
      <div class="col">
        <h1 class="headline mb-5">Interested in working together?</h1>
        <p class="h0">Just give me a call at <i class="fas fa-phone ml-1"></i><em> +44 1342 336541</em>, I am always friendly and open to talk!</p>
        <h1 class="headline">Or...</h1>
        <div class="form-group">
          <label for="emailInput" class="mt-5">
            <h2><em><strong>My Email Address is...</strong></em></h2>
          </label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@domain.com">
        </div>
        <label for="checkboxGroup" class="mt-5">
          <h2><em><strong>Hiring for..</strong>.</em></h2>
        </label>
        <div class="container text-left" id="checkboxGroup">
          <div class="row">
            <div class="col-7">
              <input type="checkbox" id="checkbox1" value="option1">
              <label class="form-check-label mr-4" for="checkbox1">Software Development</label>
            </div>
            <div class="col-5">
              <input type="checkbox" id="checkbox2" value="option2">
              <label class="form-check-label mr-4" for="checkbox2">Game Development</label>
            </div>
          </div>
          <div class="row">
            <div class="col-7">
              <input type="checkbox" id="checkbox3" value="option3">
              <label class="form-check-label mr-4" for="checkbox3">Web Development</label>
            </div>
            <div class="col-5">
              <input type="checkbox" id="checkbox4" value="option4">
              <label class="form-check-label mr-4" for="checkbox4">More</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="textArea" class="mt-5">
            <h2><em><strong>About...</strong></em></h2>
          </label>
          <textarea class="form-control" id="textArea" rows="8" placeholder="I need a developer for..."></textarea>
        </div>
        <button type="submit" class="button button-dark mt-3">Send!</button>
      </div>
    </div>
  </div>
</div>
